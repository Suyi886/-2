<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>角色管理</h1>
    <table>
        <thead>
            <tr>
                <th>角色名称</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Admin</td>
                <td>管理员，拥有所有权限</td>
                <td><button>编辑</button></td>
            </tr>
            <tr>
                <td>Editor</td>
                <td>编辑人员，可以修改内容</td>
                <td><button>编辑</button></td>
            </tr>
        </tbody>
    </table>
    <button>添加角色</button>
</body>
</html>
